      - name: Report automation failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "‚ö†Ô∏è Weekly Automation Failed - $(date +%Y-%m-%d)" \
            --label "automation,bug,urgent" \
            --body "## ‚ö†Ô∏è Automation Workflow Failed

**Date**: $(date +'%B %d, %Y at %H:%M UTC')
