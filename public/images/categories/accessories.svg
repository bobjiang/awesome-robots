<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8f9fa"/>
  <g fill="#6b7280">
    <!-- Gear 1 -->
    <g transform="translate(150, 150)">
      <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
      <path d="M-30,0 L-20,-8 L-8,-20 L0,-30 L8,-20 L20,-8 L30,0 L20,8 L8,20 L0,30 L-8,20 L-20,8 Z" fill="#6b7280"/>
    </g>
    <!-- Gear 2 -->
    <g transform="translate(250, 250)">
      <circle cx="0" cy="0" r="6" fill="#10b981"/>
      <path d="M-22,0 L-15,-6 L-6,-15 L0,-22 L6,-15 L15,-6 L22,0 L15,6 L6,15 L0,22 L-6,15 L-15,6 Z" fill="#6b7280"/>
    </g>
    <!-- Wrench -->
    <g transform="translate(100, 280) rotate(-45)">
      <rect x="-40" y="-4" width="80" height="8" fill="#6b7280"/>
      <circle cx="-35" cy="0" r="8" fill="none" stroke="#6b7280" stroke-width="3"/>
      <circle cx="35" cy="0" r="8" fill="none" stroke="#6b7280" stroke-width="3"/>
    </g>
    <!-- Screwdriver -->
    <g transform="translate(320, 120) rotate(30)">
      <rect x="-30" y="-2" width="60" height="4" fill="#ef4444"/>
      <rect x="20" y="-6" width="20" height="12" fill="#6b7280"/>
    </g>
  </g>
  <text x="200" y="350" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Robot Accessories</text>
</svg>